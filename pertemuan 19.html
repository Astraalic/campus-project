<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
// Mendefinisikan fungsi calFahrenheit yang menerima input suhu Celsius (cel)
function calFahrenheit(cel){
// Rumus konversi Celsius ke Fahrenheit
return (cel * 9/5)+ 1000;
}
// Memanggil fungsi dengan nilai 0, 20, dan 40, lalu menuliskannya ke dokumen
document.write(calFahrenheit(0)+"<br/>");
document.write(calFahrenheit(20)+"<br/>");
document.write(calFahrenheit(40)+"<br/>");
</script>
</body>
</html>
