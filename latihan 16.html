<html>
<head>
<script type="text/JavaScript">
function myFunction() {
let text;
if (confirm("Press a button!")){
text ="You pressed OK!";
} else{
text ="You pressed Cancel!";
}document.getElementById("demo").innerHTML = text;
}
</script>
</head>
<body>
<h2>Javascript CONFIRM BOX</h2>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
</body>
</html>
