<!DOCTYPE html>
<html lang="en">
<head>
<title>Percabangan Simpel: If-Else</title>
</head>
<body>
<h2>Cek Batas Usia</h2>
<p id="hasilIfElse"></p>
<script>
let umur = 17;// Nilai yang diuji
if (umur >= 18){
// Blok dijalankan jika kondisi BENAR
document.getElementById("hasilIfElse").textContent ="Akses Diberikan (Anda Dewasa)";
} else {
// Blok dijalankan jika kondisi SALAH
document.getElementById("hasilIfElse").textContent ="Akses Ditolak (Di bawah umur 18 tahun)";
}
</script>
</body>
</html>
